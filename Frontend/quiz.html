<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quizzee</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;700&family=Lato:wght@400;500&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/quiz.css">
</head>

<body>
    <div class="quiz-wrapper">
        <div class="quiz-container">
            <!-- Quiz Header -->
            <div class="quiz-header">
                <div class="quiz-meta">
                    <h1 class="quiz-subject" id="quiz-title"></h1>
                    <div class="quiz-progress">
                        <div class="progress-bar" id="quiz-progress"></div>
                        <div class="text-end" id="question-counter"></div>
                    </div>
                </div>
            </div>

            <!-- Question Container -->
            <div class="question-card">
                <div class="question-content">
                    <h3 id="question-text">Loading question...</h3>
                    <div id="options-container" class="options-grid">
                        <!-- Options will be injected here -->
                    </div>
                </div>
            </div>

            <!-- Navigation Buttons -->
            <div class="navigation-buttons">
                <button class="btn btn-next" id="next-btn" onclick="nextQuestion()">
                    <span>Next Question</span>
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
                        <path fill-rule="evenodd" d="M4 8a.5.5 0 0 1 .5-.5h5.793L8.146 5.354a.5.5 0 1 1 .708-.708l3 3a.5.5 0 0 1 0 .708l-3 3a.5.5 0 0 1-.708-.708L10.293 8.5H4.5A.5.5 0 0 1 4 8z"/>
                    </svg>
                </button>
            </div>
        </div>
    </div>

    <script src="js/quiz.js"></script>
</body>

</html>
