<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz Result | Quizzee</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;700&family=Lato:wght@400;500&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/result.css">
</head>

<body>
    <div class="result-wrapper">
        <div class="result-container">
            <div class="result-header">
                <h1>Quiz Completed</h1>
                <p>Here's how you performed</p>
            </div>

            <div class="score-display">
                <div class="score-percentage" id="score-percentage">0%</div>
                <div class="emoji-container" id="emoji-container"></div>
                <div class="performance-text" id="performance-text"></div>
                <div class="motivation-quote" id="motivation-quote"></div>
                <p class="score" id="score-text">Calculating your score...</p>
            </div>

            <div class="action-buttons">
                <button class="btn-home" onclick="goHome()">
                    <span>Back to Home</span>
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                        viewBox="0 0 16 16">
                        <path fill-rule="evenodd"
                            d="M8.354 1.146a.5.5 0 0 0-.708 0l-6 6A.5.5 0 0 0 1.5 7.5v7a.5.5 0 0 0 .5.5h4.5a.5.5 0 0 0 .5-.5v-4h2v4a.5.5 0 0 0 .5.5H14a.5.5 0 0 0 .5-.5v-7a.5.5 0 0 0-.146-.354L13 5.793V2.5a.5.5 0 0 0-.5-.5h-1a.5.5 0 0 0-.5.5v1.293L8.354 1.146zM2.5 14V7.707l5.5-5.5 5.5 5.5V14H10v-4a.5.5 0 0 0-.5-.5h-3a.5.5 0 0 0-.5.5v4H2.5z" />
                    </svg>
                </button>
            </div>
        </div>
    </div>

    <script src="js/result.js"></script>
</body>

</html>
